<div class="drawer z-50">
  <input id="my-drawer-2" type="checkbox" class="drawer-toggle" />
  
  <div class="drawer-content flex flex-col">
    <div class="navbar bg-base-300 w-full">
      <div class="flex-none lg:hidden">
        <label for="my-drawer-2" aria-label="open sidebar" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-6 w-6 stroke-current">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </label>
      </div>

      <div class="mx-2 flex-1 px-2 font-bold">Ariel Calle</div>

      <div class="hidden flex-none lg:block">
        <div class="flex items-center">
          <ul class="menu menu-horizontal px-1">
            <li>
              <a routerLink="/" 
                 routerLinkActive="bg-primary text-primary-content"
                 [routerLinkActiveOptions]="{ exact: true }">
                 Inicio
              </a>
            </li>
            
            <li>
              <a routerLink="/simpsons" 
                 routerLinkActive="bg-primary text-primary-content">
                 Simpsons
              </a>
            </li>
            
            <li><a>Contacto</a></li>
          </ul>

          <!-- 1. AQUÃ AGREGAMOS EL SWITCHER (ESCRITORIO) -->
          <div class="ml-2">
            <app-theme-switcher></app-theme-switcher>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="drawer-side z-50">
    <label for="my-drawer-2" aria-label="close sidebar" class="drawer-overlay"></label>
    
    <div class="menu bg-base-200 min-h-full w-80 p-4 flex flex-col justify-between">
      <ul>
        <li>
          <a routerLink="/" 
             routerLinkActive="bg-primary text-primary-content"
             [routerLinkActiveOptions]="{ exact: true }">
             Inicio
          </a>
        </li>

        <li>
          <a routerLink="/simpsons" 
             routerLinkActive="bg-primary text-primary-content">
             Simpsons
          </a>
        </li>
      </ul>

      <div class="mt-4 pt-4 border-t border-base-300 flex justify-center">
        <app-theme-switcher></app-theme-switcher>
      </div>
    </div>
  </div>
</div>
